<div style="padding: 20px;">
  <h2>Customer Detail</h2>
  <button (click)="goBack()" style="padding: 10px 20px; margin-bottom: 20px; cursor: pointer;">
    ← Go Back
  </button>
  
  <div *ngIf="selectedCustomer; else notFound">
    <table border="1" style="border-collapse: collapse; width: 500px;">
      <tr style="background-color: #f0f0f0;">
        <td style="padding: 10px; font-weight: bold;">Customer Type:</td>
        <td style="padding: 10px;">{{customerType}}</td>
      </tr>
      <tr>
        <td style="padding: 10px; font-weight: bold;">ID:</td>
        <td style="padding: 10px;">{{selectedCustomer.Id}}</td>
      </tr>
      <tr>
        <td style="padding: 10px; font-weight: bold;">Name:</td>
        <td style="padding: 10px;">{{selectedCustomer.Name}}</td>
      </tr>
      <tr>
        <td style="padding: 10px; font-weight: bold;">Email:</td>
        <td style="padding: 10px;">{{selectedCustomer.Email}}</td>
      </tr>
      <tr>
        <td style="padding: 10px; font-weight: bold;">Age:</td>
        <td style="padding: 10px;">{{selectedCustomer.Age}}</td>
      </tr>
      <tr>
        <td colspan="2" style="padding: 20px; text-align: center;">
          <img [src]="selectedCustomer.Image" width="150" height="150" 
               style="border-radius: 50%; object-fit: cover; border: 3px solid #ddd;" 
               alt="{{selectedCustomer.Name}}" />
        </td>
      </tr>
    </table>
  </div>
  
  <ng-template #notFound>
    <div style="padding: 20px; background-color: #ffebee; border: 1px solid #f44336; border-radius: 4px;">
      <p style="color: #f44336; margin: 0;">❌ Customer not found!</p>
    </div>
  </ng-template>
</div>
