<p>nested-ngfor works!</p>
<div style="padding: 20px;">
  <h2>Danh sách Categories và Products</h2>
  
  <!-- Outer ngFor: Loop qua categories -->
  <div *ngFor="let category of datas" style="margin-bottom: 30px;">
    
    <!-- Header của Category -->
    <table border="1" style="width: 100%; border-collapse: collapse;">
      <thead style="background-color: #f0f0f0;">
        <tr>
          <th style="padding: 10px;">Ma Danh Muc</th>
          <th style="padding: 10px;">Ten Danh Muc</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding: 10px;">{{category.Cateid}}</td>
          <td style="padding: 10px;">{{category.CateName}}</td>
        </tr>
      </tbody>
    </table>
    
    <!-- Products Table -->
    <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 10px;">
      <thead style="background-color: #e0e0e0;">
        <tr>
          <th style="padding: 10px;">Ma San Pham</th>
          <th style="padding: 10px;">Ten San Pham</th>
          <th style="padding: 10px;">Gia San Pham</th>
          <th style="padding: 10px;">Picture</th>
        </tr>
      </thead>
      <tbody>
        <!-- Inner ngFor: Loop qua products của category này -->
        <tr *ngFor="let product of category.Products">
          <td style="padding: 10px;">{{product.ProductId}}</td>
          <td style="padding: 10px;">{{product.ProductName}}</td>
          <td style="padding: 10px;">{{product.Price}}</td>
          <td style="padding: 10px; text-align: center;">
            <img [src]="product.Image" width="80" height="100" 
                 style="object-fit: contain;" />
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
