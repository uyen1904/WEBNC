<table>
    <tr>
        <td>Full name:</td>
        <td>
            <input type="text" [value]="full_name"/>
        </td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>
            <input type="email" value="{{email}}" disabled="{{is_readonly}}"/>
        </td>
    </tr>
</table>

<table>
    <tr>
        <td>First Name:</td>
        <td>
            <input type="text" #firstname>
        </td>
    </tr>
    <tr>
        <td>Middle Name:</td>
        <td>
            <input type="text" #middlename>
        </td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td>
            <input type="text" #lastname>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="get_fullname(firstname.value,middlename.value,lastname.value)">Get Full Name</button>
        </td>
    </tr>
    <tr>
        <td>Result:</td>
        <td>{{ td_fullname }}</td>
    </tr>
</table>
