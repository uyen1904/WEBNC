<table>
  <tr>
    <td>Điểm QT</td>
    <td><input type="text" #diemqt></td>
  </tr>
  <tr>
    <td>Điểm GK</td>
    <td><input type="text" #diemgk></td>
  </tr>
  <tr>
    <td>Điểm CK</td>
    <td><input type="text" #diemck></td>
  </tr>
  <tr>
    <td colspan="2">
      <button (click)="diemtongket.innerHTML = gpa(+diemqt.value, +diemgk.value, +diemck.value).toFixed(2)">Điểm GPA </button>
      <button (click)="clear_data(diemqt, diemgk, diemck, diemtongket, xeploai)">Clear</button>
      <button (click)="get_xl(diemqt.value, diemgk.value, diemck.value, diemtongket, xeploai)"> Xếp Loại </button>
    </td>
  </tr>
  <tr>
    <td>Điểm Tổng kết</td>
    <td #diemtongket></td>
  </tr>
  <tr>
    <td>Xếp loại</td>
    <td #xeploai></td>
  </tr>
</table>
