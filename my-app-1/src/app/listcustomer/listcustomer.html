<p>listcustomer works!</p>
<table border="1">
    <caption>List of Customers</caption>
    <thead>
        <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Gender</th>
            <th>Picture</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customer">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.gender}}</td>
            <td>
                <img width="115" height="150" src="{{c.image}}"/>
            </td>
            <td>
                <a (click)="view_detail(c.id)">View detail</a>
            </td>
        </tr>
    </tbody>
</table>
